    window.verold.ready = false;

    var VAPI = window.VAPI || {};
    VAPI.onReady = function(fn) {
        
      if (window.verold.ready)
        return fn();

      window.verold.readyListeners.push(fn);
    };

    var veroldApp = new VeroldApp();
    var myApp = new CarApp();

    window.VAPI = VAPI;

    VAPI.onReady( function() {
      
      veroldApp.initialize( {
        container : null,
        projectId : "5111262e6cfc680200000018",
        enablePostProcess: false,
        handleInput: true,
        clearColor: 0xff0000,
        onStartup : function( veroldApp ) {
          myApp.initialize( veroldApp );
        },
        onUpdate : function( delta ) {
          //Update your program
          myApp.update( delta );
          // calling a myFunction
          loaded();
        }
      });
    });


  </script>
